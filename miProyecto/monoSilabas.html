<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dividir en S√≠labas con Pronunciaci√≥n</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f4f6f9;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container-box {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }
    .silaba-btn {
        margin: 5px;
        padding: 10px 15px;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container-box text-center">
    <h2 class="mb-4">Dividir palabra en s√≠labas</h2>

    <div class="input-group mb-3">
        <input type="text" id="palabra" class="form-control" placeholder="Escribe una palabra en ingl√©s">
        <button class="btn btn-success" onclick="dividir()">Dividir</button>
    </div>

    <div class="mb-3">
        <a href="http://localhost/miProyecto/" class="btn btn-secondary">‚¨Ö Volver al Men√∫</a>
    </div>

    <div id="resultado" class="mt-3"></div>
</div>

<script>
async function dividir() {
    const palabra = document.getElementById("palabra").value.trim().toLowerCase();
    const resultadoDiv = document.getElementById("resultado");

    if (!palabra) {
        resultadoDiv.innerHTML = '<div class="alert alert-warning">Por favor escribe una palabra.</div>';
        return;
    }

    try {
        const res = await fetch("js/palabras.json");
        const data = await res.json();

        if (data[palabra]) {
            resultadoDiv.innerHTML = "";

            // Bot√≥n para escuchar toda la palabra
            const fullBtn = document.createElement("button");
            fullBtn.textContent = "üîä Escuchar toda la palabra";
            fullBtn.className = "btn btn-primary m-2";
            fullBtn.onclick = () => pronunciar(palabra);
            resultadoDiv.appendChild(fullBtn);

            // Botones para cada s√≠laba
            data[palabra].forEach(silaba => {
                const btn = document.createElement("button");
                btn.textContent = silaba;
                btn.className = "btn btn-success silaba-btn";
                btn.onclick = () => pronunciar(silaba);
                resultadoDiv.appendChild(btn);
            });
        } else {
            resultadoDiv.innerHTML = '<div class="alert alert-danger">Palabra no encontrada en la base de datos.</div>';
        }
    } catch (err) {
        resultadoDiv.innerHTML = '<div class="alert alert-danger">Error cargando las palabras.</div>';
        console.error(err);
    }
}

function pronunciar(texto) {
    const utterance = new SpeechSynthesisUtterance(texto);
    utterance.lang = "en-US"; // ingl√©s
    utterance.rate = 0.9;     // velocidad un poco m√°s lenta
    speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
